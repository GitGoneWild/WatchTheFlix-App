name: watchtheflix
description: A cross-platform IPTV Flutter application with M3U playlist and Xtream Codes API support.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Networking
  dio: ^5.4.0
  http: ^1.2.0

  # Video Player
  video_player: ^2.8.2
  chewie: ^1.7.4

  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2

  # UI Components
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9
  carousel_slider: ^4.2.1
  google_fonts: ^6.1.0

  # XML Parsing
  xml: ^6.5.0

  # Utils
  get_it: ^7.6.7
  injectable: ^2.3.2
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  intl: ^0.20.2
  collection: ^1.18.0
  flutter_staggered_grid_view: ^0.7.0
  url_launcher: ^6.2.4
  logger: ^2.0.2+1
  connectivity_plus: ^5.0.2

  # Icons
  cupertino_icons: ^1.0.6
  material_design_icons_flutter: ^7.0.7296

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1
  hive_generator: ^2.0.1
  bloc_test: ^9.1.7
  mocktail: ^1.0.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/mock/