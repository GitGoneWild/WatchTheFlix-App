name: Dependabot CI

# Workflow specifically for Dependabot PRs using GitHub-hosted runners
on:
  pull_request:
    branches: [main]

# Restrict permissions to minimum required
permissions:
  contents: read
  pull-requests: read

# Centralized Flutter version (keep in sync with flutter_ci.yml)
env:
  FLUTTER_VERSION: '3.24.3'
  FLUTTER_CHANNEL: 'stable'

# Only run for Dependabot PRs
# This workflow runs on GitHub-hosted runners (as per requirement)
jobs:
  dependabot-check:
    name: Validate Dependabot PR
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Flutter
        uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e # v2.21.0
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Check formatting
        run: dart format --set-exit-if-changed .

      - name: Analyze code
        run: flutter analyze --fatal-infos

      - name: Run tests
        run: flutter test
